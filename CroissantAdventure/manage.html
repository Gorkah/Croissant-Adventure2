<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios - Croissant Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            background-color: #fffaf0;
            color: #5c4a38;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #ff9900;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #ffd166;
            color: #5c4a38;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .delete-button {
            background-color: #ef476f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-button:hover {
            background-color: #d43a5e;
        }
    </style>
</head>
<body>
    <h1>Gesti√≥n de Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre de Usuario</th>
                <th>Correo</th>
                <th>Contrase√±a</th>
                <th>Edad</th>
                <th>Monedas</th>
                <th>Minijuegos Jugados</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            <!-- Los datos de los usuarios se cargar√°n aqu√≠ -->
        </tbody>
    </table>
    <script>
        function loadUsers() {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            const tableBody = document.getElementById('user-table-body');

            Object.keys(userData).forEach(username => {
                const user = userData[username];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${username}</td>
                    <td>${user.email || 'No especificado'}</td>
                    <td>${user.password}</td>
                    <td>${user.age}</td>
                    <td>${user.coins}</td>
                    <td>${user.minigamesPlayed}</td>
                    <td>
                        <button class="delete-button" data-username="${username}">üóëÔ∏è</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function () {
                    const username = this.getAttribute('data-username');
                    if (confirm(`¬øEst√°s seguro de que deseas eliminar al usuario "${username}"?`)) {
                        delete userData[username];
                        localStorage.setItem('userData', JSON.stringify(userData));
                        alert(`Usuario "${username}" eliminado con √©xito.`);
                        this.closest('tr').remove();
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
