<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Croissant Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9900;
            --secondary-color: #ffd166;
            --accent-color: #ef476f;
            --background-color: #fffaf0;
            --success-color: #06d6a0;
            --text-color: #5c4a38;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Baloo 2', cursive;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 217, 102, 0.3) 0%, transparent 20%),
                radial-gradient(circle at 90% 30%, rgba(255, 153, 0, 0.3) 0%, transparent 30%),
                radial-gradient(circle at 30% 70%, rgba(239, 71, 111, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(6, 214, 160, 0.3) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }
        
        .login-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 15px 30px var(--shadow-color);
            overflow: hidden;
            display: flex;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .login-image {
            flex: 1;
            background-color: var(--secondary-color);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .character-selection {
            margin-top: 20px;
            text-align: center;
        }
        
        .character-option {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .character-option.selected {
            transform: scale(1.1);
        }
        
        .character-option.selected::after {
            content: '✓';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .character-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 3px 6px var(--shadow-color);
            transition: all 0.3s ease;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .character-option:hover .character-img {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }
        
        .character-name {
            margin-top: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .croissant {
            width: 200px;
            height: 200px;
            background-image: url('croiso.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: var(--accent-color);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 20px;
            border: 3px solid var(--secondary-color);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Baloo 2', cursive;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 10px var(--secondary-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Baloo 2', cursive;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--accent-color);
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        
        .clouds {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .cloud-1 {
            width: 100px;
            height: 60px;
            top: 20px;
            left: 20px;
            animation: driftCloud 30s linear infinite;
        }
        
        .cloud-2 {
            width: 70px;
            height: 40px;
            top: 60px;
            right: 30px;
            animation: driftCloud 25s linear infinite 5s;
        }
        
        .cloud-3 {
            width: 120px;
            height: 70px;
            bottom: 30px;
            left: 50px;
            animation: driftCloud 35s linear infinite 10s;
        }
        
        @keyframes driftCloud {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
        
        /* Estilos para Control Parental */
        .parental-controls {
            background-color: rgba(255, 250, 240, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            border: 1px dashed var(--secondary-color);
        }

        .parental-controls h3 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-align: center;
        }

        .toggle-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .toggle-label {
            margin-bottom: 0 !important;
        }

        /* Switch para el toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: var(--success-color);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            outline: none;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }
            
            .login-image, .login-form {
                width: 100%;
            }
            
            .croissant {
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <div class="croissant"></div>
            <h1>Croissant Adventure</h1>
            
            <div class="character-selection">
                <h3>Elige tu personaje</h3>
                <div class="character-options">
                    <div class="character-option selected" data-character="croiso">
                        <div class="character-img" style="background-image: url('croiso.png');"></div>
                        <div class="character-name">Croiso</div>
                    </div>
                    <div class="character-option" data-character="croisa">
                        <div class="character-img" style="background-image: url('croisa.png');"></div>
                        <div class="character-name">Croisa</div>
                    </div>
                </div>
            </div>
            <h2>¡Un mundo de diversión te espera!</h2>
            <div class="clouds">
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
            </div>
        </div>
        <div class="login-form">
            <h2>¡Inicia sesión para jugar!</h2>
            
            <div class="input-group">
                <label for="username">Nombre de aventurero:</label>
                <input type="text" id="username" placeholder="Escribe tu nombre aquí..." autocomplete="off">
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña secreta:</label>
                <input type="password" id="password" placeholder="Tu contraseña mágica...">
            </div>

            <!-- Controles de Control Parental -->
            <div class="parental-controls">
                <h3>Control Parental</h3>
                <div class="input-group">
                    <label for="play-time">Tiempo de juego (minutos):</label>
                    <input type="number" id="play-time" placeholder="30" min="1" max="120" value="30">
                </div>
                
                <div class="input-group">
                    <label for="child-age">Edad del niño:</label>
                    <input type="number" id="child-age" placeholder="8" min="4" max="16" value="8">
                </div>
                
                <div class="input-group" style="margin-top: 15px;">
                    <label>Actividades educativas:</label>
                    <div class="educational-activities" style="display: flex; justify-content: space-between; margin-top: 5px;">
                        <div style="text-align: center; padding: 5px;">
                            <div style="font-size: 24px;">✏️</div>
                            <div style="font-size: 12px;">Caligrafía</div>
                        </div>
                        <div style="text-align: center; padding: 5px;">
                            <div style="font-size: 24px;">📓</div>
                            <div style="font-size: 12px;">Matemáticas</div>
                        </div>
                        <div style="text-align: center; padding: 5px;">
                            <div style="font-size: 24px;">🧩</div>
                            <div style="font-size: 12px;">Puzzles</div>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="task-description">Descripción (opcional):</label>
                    <textarea id="task-description" placeholder="Información adicional para el niño" rows="2"></textarea>
                </div>

                <div class="toggle-control">
                    <label for="parental-control-toggle" class="toggle-label">Activar control parental</label>
                    <label class="switch">
                        <input type="checkbox" id="parental-control-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            
            <button id="login-button">¡Comenzar Aventura!</button>
            
            <div id="error-message" class="error-message">
                ¡Ups! Nombre o contraseña incorrectos. ¡Inténtalo de nuevo!
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('login-button');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const characterOptions = document.querySelectorAll('.character-option');
            const parentalControlToggle = document.getElementById('parental-control-toggle');
            const playTimeInput = document.getElementById('play-time');
            const childAgeInput = document.getElementById('child-age');
            const taskDescriptionInput = document.getElementById('task-description');
            let selectedCharacter = 'croiso'; // Por defecto es Croiso
            
            // Manejo de selección de personaje
            characterOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Quitar clase selected de todas las opciones
                    characterOptions.forEach(op => op.classList.remove('selected'));
                    
                    // Añadir clase selected a la opción clicada
                    this.classList.add('selected');
                    
                    // Guardar el personaje seleccionado
                    selectedCharacter = this.getAttribute('data-character');
                    console.log('Personaje seleccionado:', selectedCharacter);
                    
                    // Actualizar la imagen principal con el personaje seleccionado
                    document.querySelector('.croissant').style.backgroundImage = `url('${selectedCharacter}.png')`;
                });
            });
            const errorMessage = document.getElementById('error-message');
            
            // Control parental - Toggle
            parentalControlToggle.addEventListener('change', function() {
                const parentalControls = document.querySelectorAll('.parental-controls input, .parental-controls textarea');
                
                // Habilitar/deshabilitar inputs excepto el toggle mismo
                parentalControls.forEach(control => {
                    if (control !== parentalControlToggle) {
                        control.disabled = !this.checked;
                    }
                });
                
                // Efecto visual
                if (this.checked) {
                    document.querySelector('.parental-controls').style.opacity = '1';
                    playTimeInput.focus();
                } else {
                    document.querySelector('.parental-controls').style.opacity = '0.7';
                }
            });
            
            // Inicializar estado de los controles parentales
            document.querySelectorAll('.parental-controls input, .parental-controls textarea').forEach(control => {
                if (control !== parentalControlToggle) {
                    control.disabled = !parentalControlToggle.checked;
                }
            });
            document.querySelector('.parental-controls').style.opacity = parentalControlToggle.checked ? '1' : '0.7';
            
            // Efectos visuales en los campos
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.05)';
                    errorMessage.style.display = 'none';
                });
                
                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
                
                // Al presionar Enter en el campo de contraseña, intentar iniciar sesión
                if (input.id === 'password') {
                    input.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            loginButton.click();
                        }
                    });
                }
            });
            
            // Definir la animación de sacudida
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    20%, 60% { transform: translateX(-10px); }
                    40%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);

            // Función de login
            loginButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const childAge = childAgeInput.value.trim();
                
                if (username === '' || password === '') {
                    errorMessage.textContent = 'Por favor, completa todos los campos.';
                    errorMessage.style.display = 'block';
                    return;
                }

                const correctUsername = 'admin';
                const correctPassword = 'admin';
                
                if (username === correctUsername && password === correctPassword) {
                    // Guardar el personaje seleccionado en localStorage
                    localStorage.setItem('selectedCharacter', selectedCharacter);
                    localStorage.setItem('playerName', username);
                    
                    // Guardar configuración de control parental si está activado
                    if (parentalControlToggle.checked) {
                        const playTime = parseInt(playTimeInput.value) || 30; // Valor por defecto: 30 minutos
                        const taskDescription = taskDescriptionInput.value.trim() || 'Completar una actividad educativa';
                        
                        // Guardar configuración en localStorage
                        localStorage.setItem('parentalControlEnabled', 'true');
                        localStorage.setItem('playTimeLimit', playTime.toString());
                        localStorage.setItem('taskDescription', taskDescription);
                        
                        // Configurar tiempo inicial (en milisegundos)
                        const currentTime = new Date().getTime();
                        const endTime = currentTime + (playTime * 60 * 1000);
                        localStorage.setItem('playTimeEnd', endTime.toString());
                        console.log(`Control parental activado: ${playTime} minutos, hasta ${new Date(endTime).toLocaleTimeString()}`);
                        
                        // Guardar la edad del niño para las actividades adaptativas
                        localStorage.setItem('childAge', childAge || '8');
                    } else {
                        // Desactivar control parental
                        localStorage.removeItem('parentalControlEnabled');
                        localStorage.removeItem('playTimeLimit');
                        localStorage.removeItem('taskDescription');
                        localStorage.removeItem('playTimeEnd');
                        console.log('Control parental desactivado');
                    }
                    
                    // Iniciar sesión exitoso - Animación de transición
                    loginButton.innerHTML = '¡Aquí vamos! 🚀';
                    loginButton.style.backgroundColor = 'var(--success-color)';
                    
                    // Iniciar sesión correctamente y pasar el personaje como parámetro
                    setTimeout(function() {
                        window.location.href = `juego_nuevo.html?character=${selectedCharacter}`;
                    }, 1000);
                } else if (username === 'manage' && password === 'manage') {
                    window.location.href = 'manage.html';
                } else {
                    // Validar credenciales contra los datos almacenados (si aplica)
                    const userData = JSON.parse(localStorage.getItem('userData')) || {};
                    if (userData[username] && userData[username].password === password) {
                        // Guardar el personaje seleccionado en localStorage
                        localStorage.setItem('selectedCharacter', selectedCharacter);
                        localStorage.setItem('playerName', username);
                        
                        window.location.href = `juego_nuevo.html?character=${selectedCharacter}`;
                    } else {
                        // Mostrar error
                        errorMessage.textContent = '¡Nombre de usuario o contraseña incorrectos!';
                        errorMessage.style.display = 'block';
                        
                        // Animar el mensaje de error
                        errorMessage.classList.add('shake');
                        setTimeout(() => {
                            errorMessage.classList.remove('shake');
                        }, 500);
                        
                        // Agitar los campos
                        const inputs = [usernameInput, passwordInput];
                        inputs.forEach(input => {
                            input.style.borderColor = 'var(--accent-color)';
                            input.style.animation = 'shake 0.5s ease-in-out';
                            setTimeout(() => {
                                input.style.animation = '';
                            }, 500);
                        });
                    }
                }
            });
            
            // Para fines de demostración, colocar sugerencias sutiles
            // Esta parte es opcional y se puede eliminar en producción
            const hintElement = document.createElement('div');
            hintElement.style.position = 'fixed';
            hintElement.style.bottom = '10px';
            hintElement.style.right = '10px';
            hintElement.style.fontSize = '10px';
            hintElement.style.color = 'rgba(92, 74, 56, 0.5)';
            hintElement.innerHTML = 'Pista: admin / admin';
            document.body.appendChild(hintElement);
        });
    </script>
</body>
</html>
