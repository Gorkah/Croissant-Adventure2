<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido a Croissant Adventure!</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9900;
            --secondary-color: #ffd166;
            --accent-color: #ef476f;
            --background-color: #fffaf0;
            --success-color: #06d6a0;
            --text-color: #5c4a38;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --brown-band-color: #ffd166;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Baloo 2', cursive;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 217, 102, 0.3) 0%, transparent 20%),
                radial-gradient(circle at 90% 30%, rgba(255, 153, 0, 0.3) 0%, transparent 30%),
                radial-gradient(circle at 30% 70%, rgba(239, 71, 111, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(6, 214, 160, 0.3) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: var(--text-color);
            overflow: hidden;
        }
        
        .top-buttons {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            gap: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .description-section {
            position: absolute;
            top: 0;
            left: 20px; /* Slight separation from the left margin */
            width: 50%; /* Extends to the center of the screen */
            height: 100%; /* Full height of the screen */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--brown-band-color);
            color: rgb(21, 21, 21);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            text-align: center;
        }

        .description-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .description-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .description-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 90%;
        }

        .croissant {
            width: 300px;
            height: 300px;
            background-image: url('croiso.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: var(--accent-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Baloo 2', cursive;
            font-weight: 600;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        button:active {
            transform: translateY(0);
        }

        .carousel-section {
            position: absolute;
            top: 60%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for perfect centering */
            right: 20px; /* Keep horizontal position unchanged */
            width: 50%; /* Increase size */
            max-width: 500px; /* Adjust maximum size */
        }

        .carousel {
            width: 100%;
            max-width: 500px; /* Match the new size */
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
        }

        .carousel-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .carousel-button {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-button.active {
            background-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .description-section {
                position: static;
                width: 90%;
                height: auto;
                margin: 20px auto;
                padding: 20px;
            }

            .croissant {
                width: 150px;
                height: 150px;
            }

            .description-section h1 {
                font-size: 2rem;
            }

            .description-section h2 {
                font-size: 1.5rem;
            }

            .description-section p {
                font-size: 1rem;
            }

            .carousel-section {
                position: static;
                width: 90%;
                margin: 20px auto;
                top: auto;
                transform: none;
            }

            .carousel {
                max-width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button id="login-button">Iniciar Sesión</button>
        <button id="register-button" onclick="window.location.href='register.html'">Registrarse</button>
    </div>
    <div class="main-content">
        <div class="description-section">
            <div class="croissant"></div>
            <h1>Croissant Adventure</h1>
            <h2>¡Un mundo de diversión te espera!</h2>
            <p>
                Croissant Adventure es un emocionante videojuego donde explorarás mundos mágicos, resolverás acertijos y vivirás aventuras inolvidables. ¡Elige tu personaje y comienza la diversión!
            </p>
        </div>
        <div class="carousel-section">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="ingame1.jpg" alt="In-game 1">
                    <img src="ingame2.jpg" alt="In-game 2">
                    <img src="ingame3.jpg" alt="In-game 3">
                </div>
                <div class="carousel-buttons">
                    <div class="carousel-button active" data-index="0"></div>
                    <div class="carousel-button" data-index="1"></div>
                    <div class="carousel-button" data-index="2"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Bienvenido a Croissant Adventure');

            const loginButton = document.getElementById('login-button');
            loginButton.addEventListener('click', function() {
                // Redirigir directamente a login.html
                window.location.href = 'login.html';
            });

            // Carousel functionality
            const carouselImages = document.querySelector('.carousel-images');
            const carouselButtons = document.querySelectorAll('.carousel-button');
            let currentIndex = 0;

            function updateCarousel(index) {
                const offset = -index * 100;
                carouselImages.style.transform = `translateX(${offset}%)`;
                carouselButtons.forEach(button => button.classList.remove('active'));
                carouselButtons[index].classList.add('active');
            }

            carouselButtons.forEach(button => {
                button.addEventListener('click', function() {
                    currentIndex = parseInt(this.getAttribute('data-index'));
                    updateCarousel(currentIndex);
                });
            });

            // Auto-slide every 5 seconds
            setInterval(() => {
                currentIndex = (currentIndex + 1) % carouselButtons.length;
                updateCarousel(currentIndex);
            }, 5000);
        });
    </script>
</body>
</html>
