<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croissant Adventure - El Mundo de Migalandia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ai-chat.css">
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe9c7;
            color: #5c4a38;
            overflow-x: hidden;
        }
        
        #header {
            background-color: #ff9900;
            color: white;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        #chat-container {
            flex: 0 0 400px;
            border-right: 3px solid #ff9900;
            height: 100%;
        }
        
        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #chat-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
        
        .back-button {
            display: inline-block;
            margin: 10px;
            padding: 8px 16px;
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        
        .back-button:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
        }
        
        #game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(255, 248, 230, 0.9);
            border-radius: 10px;
            text-align: center;
            z-index: 5;
            transition: opacity 1s ease-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Variables de CSS para configuraci√≥n global */
        :root {
            --header-height: 60px;
            --chat-width-desktop: 400px;
            --chat-height-tablet: 350px;
            --chat-height-mobile: 300px;
            --primary-color: #ff9900;
            --secondary-color: #e68a00;
            --bg-color: #ffe9c7;
            --text-color: #5c4a38;
        }

        /* Estilos para tablets (pantallas medianas) */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                height: auto;
                overflow: visible;
            }
            
            #chat-container {
                flex: 0 0 var(--chat-height-tablet);
                width: 100%;
                border-right: none;
                border-bottom: 3px solid var(--primary-color);
            }
            
            #game-container {
                height: calc(100vh - var(--header-height) - var(--chat-height-tablet));
                min-height: 400px;
            }
        }
        
        /* Estilos para m√≥viles (pantallas peque√±as) */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            #header h1 {
                font-size: 1.5rem;
                padding: 8px 0;
            }
            
            #chat-container {
                flex: 0 0 var(--chat-height-mobile);
            }
            
            #game-container {
                height: calc(100vh - var(--header-height) - var(--chat-height-mobile));
                min-height: 300px;
            }
            
            .back-button {
                font-size: 0.8rem;
                padding: 6px 12px;
                top: 5px;
                left: 5px;
            }
            
            #game-info {
                padding: 8px;
                font-size: 0.9rem;
            }
            
            #game-info h3 {
                font-size: 1.1rem;
                margin-bottom: 5px;
            }
            
            /* Ajustes para orientaci√≥n horizontal en m√≥viles */
            @media (orientation: landscape) {
                .container {
                    flex-direction: row;
                    height: calc(100vh - var(--header-height));
                }
                
                #chat-container {
                    flex: 0 0 40%;
                    height: 100%;
                    border-bottom: none;
                    border-right: 3px solid var(--primary-color);
                }
                
                #game-container {
                    flex: 0 0 60%;
                    height: 100%;
                }
            }
        }
        
        /* Estilos para m√≥viles muy peque√±os */
        @media (max-width: 480px) {
            #header h1 {
                font-size: 1.2rem;
            }
            
            #chat-container {
                flex: 0 0 250px;
            }
            
            #game-container {
                height: calc(100vh - var(--header-height) - 250px);
                min-height: 250px;
            }
            
            .back-button {
                padding: 4px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Croissant Adventure</h1>
    </div>

    <div class="container">
        <!-- Columna izquierda - Chatbot -->
        <div id="chat-container">
            <!-- El contenido ser√° generado din√°micamente por ChatInterface -->
        </div>
        
        <!-- Columna derecha - Juego -->
        <div id="game-container">
            <a href="juego_nuevo.html" class="back-button" id="back-button">Volver al Mapa</a>
            <div id="game-info" style="display: none;">
                <!-- Contenido din√°mico seg√∫n el juego seleccionado -->
            </div>
            <canvas id="game-canvas"></canvas>
        </div>
    </div>

    <!-- IA Storyteller -->
    <script src="js/ai/storytellerAI.js"></script>
    <script src="js/ai/chatInterface.js"></script>
    
    <!-- Core Game Engine -->
    <script src="js/game.js"></script>
    
    <!-- Scenes -->
    <script src="js/scenes/scene.js"></script>
    <script src="js/scenes/mainMenu.js"></script>
    <script src="js/scenes/worldMap_simple.js"></script>
    
    <!-- Minigames -->
    <script src="js/minigames/minigame.js"></script>
    <script src="js/minigames/coinCollector.js"></script>
    <script src="js/minigames/roulette.js"></script>
    <script src="js/minigames/chess.js"></script>
    <script src="js/minigames/maze.js"></script>
    <script src="js/minigames/shooter.js"></script>
    
    <!-- Nuevos Minijuegos -->
    <script src="js/minigames/platform.js"></script>
    <script src="js/minigames/memory.js"></script>
    <script src="js/minigames/snake.js"></script>
    <script src="js/minigames/puzzle.js"></script>
    <script src="js/minigames/rhythm.js"></script>
    <script src="js/minigames/towerDefense.js"></script>
    <script src="js/minigames/paintGame.js"></script>
    <script src="js/minigames/triviaGame.js"></script>
    <script src="js/minigames/adminPanel.js"></script>
    
    <!-- Initialize Game -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar la interfaz de chat con IA
            const chatInterface = new ChatInterface();
            chatInterface.initialize().catch(error => {
                console.error('Error al inicializar la interfaz de chat:', error);
                document.getElementById('ai-status').textContent = 'Error al inicializar. Intenta recargar la p√°gina.';
            });
            
            // Obtener el par√°metro 'game' de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const gameParam = urlParams.get('game');
            
            const gameInfoElement = document.getElementById('game-info');
            const backButton = document.getElementById('back-button');
            
            // Informaci√≥n de los juegos
            const games = {
                coinCollector: {
                    name: "El Tesoro del Valle Dorado",
                    icon: "ü™ô",
                    description: "Recoge las monedas doradas antes de que se acabe el tiempo en este m√°gico valle."
                },
                roulette: {
                    name: "La Rueda de la Fortuna M√°gica",
                    icon: "üé∞",
                    description: "Gira la rueda y prueba tu suerte en la Ciudad de los Deseos."
                },
                chess: {
                    name: "Los Guardianes del Reino Cuadriculado",
                    icon: "‚ôû",
                    description: "Planifica tus movimientos estrat√©gicos en el Reino Cuadriculado."
                },
                maze: {
                    name: "El Bosque Enredado de Migalandia",
                    icon: "üß©",
                    description: "Encuentra el camino a trav√©s del misterioso Bosque Enredado."
                },
                shooter: {
                    name: "Los Burbujeadores del Cielo Azucarado",
                    icon: "üî´",
                    description: "Revienta las burbujas m√°gicas en el colorido Cielo Azucarado."
                },
                platform: {
                    name: "Las Islas Flotantes de Bizcocho",
                    icon: "üèÉ",
                    description: "Salta entre las plataformas flotantes y recoge estrellas fugaces."
                },
                memory: {
                    name: "El Misterio de las Cartas Gemelas",
                    icon: "üÉè",
                    description: "Encuentra los pares coincidentes en la Villa de los Recuerdos."
                },
                snake: {
                    name: "Las Aventuras de Silbi la Serpiente Golosa",
                    icon: "üêç",
                    description: "Ayuda a Silbi a recoger manzanas m√°gicas sin tropezar con su cola."
                },
                puzzle: {
                    name: "El Cuadro M√°gico Despiezado",
                    icon: "üß†",
                    description: "Desliza las piezas para completar las im√°genes m√°gicas de la Galer√≠a."
                },
                rhythm: {
                    name: "La Orquesta Dulce de Migalandia",
                    icon: "üéµ",
                    description: "Sigue el ritmo de las notas musicales en el Valle de la Melod√≠a."
                },
                towerDefense: {
                    name: "Los Guardianes del Castillo de Az√∫car",
                    icon: "üè∞",
                    description: "Construye torres para defender el Castillo Glaseado de los invasores."
                },
                paintGame: {
                    name: "Estudio Art√≠stico de Migalandia",
                    icon: "üé®",
                    description: "Dibuja y pinta deliciosos pasteles y divertidos personajes."
                },
                triviaGame: {
                    name: "Trivia de Pasteler√≠a",
                    icon: "ü•®",
                    description: "Pon a prueba tus conocimientos sobre croissants y pasteles."
                },
                adminPanel: {
                    name: "Panel de Administraci√≥n",
                    icon: "üîß",
                    description: "Panel administrativo con tablero de planificaci√≥n interactivo."
                },

            };
            
            // Si hay un juego especificado en la URL
            if (gameParam && games[gameParam]) {
                const game = games[gameParam];
                
                // Mostrar informaci√≥n del juego
                gameInfoElement.innerHTML = `
                    <h3><span style="font-size: 1.5em; margin-right: 10px;">${game.icon}</span> ${game.name}</h3>
                    <p>${game.description}</p>
                `;
                
                gameInfoElement.style.display = 'block';
                
                // Ver si el juego est√° cargado correctamente
                console.log("Iniciando juego:", gameParam);
                console.log("¬øExiste clase para este juego?", typeof window[gameParam.charAt(0).toUpperCase() + gameParam.slice(1) + "Minigame"]);
                
                // Inicializar el juego
                console.log("Creando nueva instancia de juego para:", gameParam);
                const gameInstance = new Game();
                
                // Inicia el juego y espera a que cargue correctamente
                gameInstance.start();
                
                // Definir una funci√≥n que intente cambiar a la escena varias veces hasta tener √©xito
                const maxAttempts = 5;
                let attempts = 0;
                
                const tryToSwitchScene = () => {
                    attempts++;
                    console.log(`Intento ${attempts}/${maxAttempts} de cambiar a escena: ${gameParam}`);
                    console.log("Escenas disponibles:", Object.keys(gameInstance.scenes));
                    
                    if (gameInstance.scenes[gameParam]) {
                        console.log("¬°√âxito! Cambiando a escena:", gameParam);
                        gameInstance.switchScene(gameParam);
                        return true;
                    } else {
                        console.warn(`A√∫n no se encuentra la escena: ${gameParam}`);
                        if (attempts < maxAttempts) {
                            setTimeout(tryToSwitchScene, 500);
                        } else {
                            console.error(`No se pudo cargar la escena despu√©s de ${maxAttempts} intentos`);
                            return false;
                        }
                    }
                };
                
                // Iniciar el primer intento despu√©s de un segundo
                setTimeout(tryToSwitchScene, 1000);

                // Para asegurar que la informaci√≥n del juego desaparezca despu√©s de unos segundos
                setTimeout(() => {
                    gameInfoElement.style.opacity = '0';
                    gameInfoElement.style.transition = 'opacity 1s ease-out';
                    setTimeout(() => {
                        gameInfoElement.style.display = 'none';
                    }, 1000);
                }, 5000);
            } else {
                // Si no hay juego especificado, mostrar el mapa del mundo
                backButton.style.display = 'none';
                
                // Inicializar el juego en modo mapa del mundo
                window.addEventListener('load', () => {
                    const game = new Game();
                    game.start();
                    setTimeout(() => {
                        if (game.scenes['worldMap']) {
                            game.switchScene('worldMap');
                        }
                    }, 500);
                });
            }
            
            // Ajustar el link del bot√≥n de volver
            backButton.href = 'juego_nuevo.html'; // Sin par√°metro game para volver al mapa
            
            // Funci√≥n para ajustar el tama√±o del canvas con respecto al contenedor
            function resizeCanvas() {
                const container = document.getElementById('game-container');
                const canvas = document.getElementById('game-canvas');
                
                // Mantener proporciones adecuadas
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                // Mantener relaci√≥n de aspecto 3:2 (1200x800)
                const aspectRatio = 3/2;
                
                let width, height;
                
                if (containerWidth / containerHeight > aspectRatio) {
                    // Contenedor m√°s ancho que el aspecto deseado
                    height = containerHeight;
                    width = height * aspectRatio;
                } else {
                    // Contenedor m√°s alto que el aspecto deseado
                    width = containerWidth;
                    height = width / aspectRatio;
                }
                
                // Asegurar que el canvas no sea demasiado grande
                width = Math.min(width, 1200);
                height = Math.min(height, 800);
                
                // Aplicar dimensiones
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            }
            
            // Ajustar tama√±o inicialmente y cuando cambie la ventana
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('load', resizeCanvas);
        });
    </script>
</body>
</html>
