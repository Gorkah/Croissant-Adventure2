    <!-- Sistema de gestión de personajes -->
    <script>
        // Objeto global para gestionar el personaje del jugador
        window.playerCharacter = {
            // Por defecto es croiso
            character: 'croiso',
            // Por defecto outfit 1
            outfit: 1,
            
            // Inicializar el personaje según lo seleccionado en el login
            initialize: function() {
                // Obtener el personaje de los parámetros URL o localStorage
                const urlParams = new URLSearchParams(window.location.search);
                const paramCharacter = urlParams.get('character');
                const storedCharacter = localStorage.getItem('selectedCharacter');
                
                // Priorizar el parámetro URL, luego localStorage, sino usar el valor por defecto
                if (paramCharacter) {
                    this.character = paramCharacter;
                } else if (storedCharacter) {
                    this.character = storedCharacter;
                }
                
                // Obtener el outfit seleccionado del localStorage
                const storedOutfit = localStorage.getItem('selectedOutfit');
                if (storedOutfit) {
                    this.outfit = parseInt(storedOutfit);
                }
                
                console.log('Personaje inicializado:', this.character, 'Outfit:', this.outfit);
                
                // Aplicar el personaje a los elementos de la interfaz
                this.applyCharacterToUI();
                
                return this.character;
            },
            
            // Aplicar el personaje a los elementos de la interfaz
            applyCharacterToUI: function() {
                // Obtener la imagen con el outfit seleccionado
                const characterImage = this.getImage();
                
                // Cambiar referencias visuales según el personaje
                document.querySelectorAll('.player-character-img').forEach(element => {
                    element.src = characterImage;
                });
                
                // Actualizar la imagen en la cabecera
                const headerImg = document.getElementById('main-character-img');
                if (headerImg) {
                    headerImg.src = characterImage;
                }
                
                // Cambiar referencias de texto según el personaje
                const characterDisplayName = this.getDisplayName();
                document.querySelectorAll('.player-character-name').forEach(element => {
                    element.textContent = characterDisplayName;
                });
                
                // Actualizar el nombre en la cabecera
                const headerName = document.getElementById('main-character-name');
                if (headerName) {
                    headerName.textContent = characterDisplayName;
                }
                
                // Aplicar estilos dinámicos para los mensajes del usuario (con la imagen del personaje)
                const styleElement = document.createElement('style');
                styleElement.textContent = `
                    .message.user::after {
                        background-image: url('${characterImage}');
                    }
                `;
                document.head.appendChild(styleElement);
                
                console.log('Personaje aplicado a la interfaz:', characterDisplayName, 'con outfit:', this.outfit);
            },
            
            // Obtener la imagen del personaje con el outfit seleccionado
            getImage: function() {
                return `${this.character}_outfit${this.outfit}.png`;
            },
            
            // Obtener el nombre de visualización del personaje
            getDisplayName: function() {
                return this.character === 'croiso' ? 'Croiso' : 'Croisa';
            }
        };
    </script>

    <!-- Initialize Game -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar el sistema de personajes
            window.playerCharacter.initialize();
            
            // Configurar el botón de logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                // Limpiar datos de sesión
                localStorage.removeItem('username');
                // No eliminamos selectedCharacter para mantener la preferencia del usuario
                
                // Redirigir al menú principal
                window.location.href = 'index.html';
            });
            
            // Inicializar la interfaz de chat con IA
            const chatInterface = new ChatInterface();
            chatInterface.initialize().catch(error => {
                console.error('Error al inicializar la interfaz de chat:', error);
                document.getElementById('ai-status').textContent = 'Error al inicializar. Intenta recargar la página.';
            });
            
            // Obtener el parámetro 'game' de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const gameParam = urlParams.get('game');
            
            const gameInfoElement = document.getElementById('game-info');
            const backButton = document.getElementById('back-button');
            
            // Información de los juegos
            const games = {
                coinCollector: {
                    name: "El Tesoro del Valle Dorado",
                    icon: "🪙",
                    description: "Recoge las monedas doradas antes de que se acabe el tiempo en este mágico valle."
                },
                roulette: {
                    name: "La Rueda de la Fortuna Mágica",
                    icon: "🎰",
                    description: "Gira la rueda y prueba tu suerte en la Ciudad de los Deseos."
                },
                chess: {
                    name: "Los Guardianes del Reino Cuadriculado",
                    icon: "♞",
                    description: "Planifica tus movimientos estratégicos en el Reino Cuadriculado."
                },
                maze: {
                    name: "El Bosque Enredado de Migalandia",
                    icon: "🧩",
                    description: "Encuentra el camino a través del misterioso Bosque Enredado."
                },
                shooter: {
                    name: "Los Burbujeadores del Cielo Azucarado",
                    icon: "🔫",
                    description: "Revienta las burbujas mágicas en el colorido Cielo Azucarado."
                },
                platform: {
                    name: "Las Islas Flotantes de Bizcocho",
                    icon: "🏃",
                    description: "Salta entre las plataformas flotantes y recoge estrellas fugaces."
                },
                memory: {
                    name: "El Misterio de las Cartas Gemelas",
                    icon: "🃏",
                    description: "Encuentra los pares coincidentes en la Villa de los Recuerdos."
                },
                snake: {
                    name: "Las Aventuras de Silbi la Serpiente Golosa",
                    icon: "🐍",
                    description: "Ayuda a Silbi a recoger manzanas mágicas sin tropezar con su cola."
                },
                puzzle: {
                    name: "El Cuadro Mágico Despiezado",
                    icon: "🧠",
                    description: "Desliza las piezas para completar las imágenes mágicas de la Galería."
                },
                fishing: {
                    name: "Pescador Pastelero",
                    icon: "🎣",
                    description: "Captura deliciosos dulces en el mar de caramelo de la Playa Caramelizada."
                },
                surfing: {
                    name: "Surfista Glaseado",
                    icon: "🏄",
                    description: "Deslízate sobre las olas de caramelo líquido y esquiva los obstáculos."
                },
                rhythm: {
                    name: "La Orquesta Dulce de Migalandia",
                    icon: "🎵",
                    description: "Sigue el ritmo de las notas musicales en el Valle de la Melodía."
                },
                towerDefense: {
                    name: "Los Guardianes del Castillo de Azúcar",
                    icon: "🏰",
                    description: "Construye torres para defender el Castillo Glaseado de los invasores."
                },
                paintGame: {
                    name: "Estudio Artístico de Migalandia",
                    icon: "🎨",
                    description: "Dibuja y pinta deliciosos pasteles y divertidos personajes."
                },
                triviaGame: {
                    name: "Trivia de Pastelería",
                    icon: "🥨",
                    description: "Pon a prueba tus conocimientos sobre croissants y pasteles."
                },
                adminPanel: {
                    name: "Panel de Administración",
                    icon: "🔧",
                    description: "Panel administrativo con tablero de planificación interactivo."
                },
                caveExplorer: {
                    name: "Explorador de cuevas",
                    icon: "⛏️",
                    description: "Explora cuevas y encuentra tesoros ocultos."
                },
                racing: {
                    name: "Corredor de carreras",
                    icon: "🏎️",
                    description: "Corre en una carrera de velocidad."
                },
                platform_lava: {
                    name: "Corredor de Lava Chocolatada",
                    icon: "🌋",
                    description: "Recolecta monedas de las plataformas pero, ¡CUIDADO QUE LA LAVA SUBE!"
                },

            };
            
            // Si hay un juego especificado en la URL
            if (gameParam && games[gameParam]) {
                const game = games[gameParam];
                
                // Mostrar información del juego
                gameInfoElement.innerHTML = `
                    <h3><span style="font-size: 1.5em; margin-right: 10px;">${game.icon}</span> ${game.name}</h3>
                    <p>${game.description}</p>
                `;
                
                gameInfoElement.style.display = 'block';
                
                // Ver si el juego está cargado correctamente
                console.log("Iniciando juego:", gameParam);
                console.log("¿Existe clase para este juego?", typeof window[gameParam.charAt(0).toUpperCase() + gameParam.slice(1) + "Minigame"]);
                
                // Inicializar el juego
                console.log("Creando nueva instancia de juego para:", gameParam);
                const gameInstance = new Game();
                
                // Inicia el juego y espera a que cargue correctamente
                gameInstance.start();
                
                // Definir una función que intente cambiar a la escena varias veces hasta tener éxito
                const maxAttempts = 5;
                let attempts = 0;
                
                const tryToSwitchScene = () => {
                    attempts++;
                    console.log(`Intento ${attempts}/${maxAttempts} de cambiar a escena: ${gameParam}`);
                    console.log("Escenas disponibles:", Object.keys(gameInstance.scenes));
                    
                    if (gameInstance.scenes[gameParam]) {
                        console.log("¡Éxito! Cambiando a escena:", gameParam);
                        gameInstance.switchScene(gameParam);
                        return true;
                    } else {
                        console.warn(`Aún no se encuentra la escena: ${gameParam}`);
                        if (attempts < maxAttempts) {
                            setTimeout(tryToSwitchScene, 500);
                        } else {
                            console.error(`No se pudo cargar la escena después de ${maxAttempts} intentos`);
                            return false;
                        }
                    }
                };
                
                // Iniciar el primer intento después de un segundo
                setTimeout(tryToSwitchScene, 1000);

                // Para asegurar que la información del juego desaparezca después de unos segundos
                setTimeout(() => {
                    gameInfoElement.style.opacity = '0';
                    gameInfoElement.style.transition = 'opacity 1s ease-out';
                    setTimeout(() => {
                        gameInfoElement.style.display = 'none';
                    }, 1000);
                }, 5000);
            } else {
                // Si no hay juego especificado, mostrar el mapa del mundo
                backButton.style.display = 'none';
                
                // Inicializar el juego en modo mapa del mundo
                window.addEventListener('load', () => {
                    const game = new Game();
                    game.start();
                    setTimeout(() => {
                        if (game.scenes['worldMap']) {
                            game.switchScene('worldMap');
                        }
                    }, 500);
                });
            }
            
            // Ajustar el link del botón de volver
            backButton.href = 'juego_nuevo.html'; // Sin parámetro game para volver al mapa
            
            // Función para ajustar el tamaño del canvas con respecto al contenedor
            // Referencias a los botones
            const toggleViewButton = document.getElementById('toggle-view-button');
            const saveGameButton = document.getElementById('save-game-button');
            const exitGameButton = document.getElementById('exit-game-button');
            const gameCanvas = document.getElementById('game-canvas');
            const gamesGallery = document.getElementById('games-gallery');
            
            // Estado inicial - vista de mapa
            let isGalleryView = false;
            
            // Función para alternar entre vista de mapa y galería
            function toggleView() {
                isGalleryView = !isGalleryView;
                
                if (isGalleryView) {
                    // Mostrar galería, ocultar mapa
                    gameCanvas.style.display = 'none';
                    gamesGallery.style.display = 'block';
                    toggleViewButton.innerHTML = '🗺️ Ver Mapa';
                    toggleViewButton.classList.add('gallery-active');
                    
                    // Si hay un juego en curso, pausarlo
                    if (window.game && typeof window.game.pause === 'function') {
                        window.game.pause();
                    }
                } else {
                    // Mostrar mapa, ocultar galería
                    gameCanvas.style.display = 'block';
                    gamesGallery.style.display = 'none';
                    toggleViewButton.innerHTML = '📷 Ver Juegos';
                    toggleViewButton.classList.remove('gallery-active');
                    
                    // Si hay un juego en curso, reanudarlo
                    if (window.game && typeof window.game.resume === 'function') {
                        window.game.resume();
                    }
                }
            }
            
            // Asignar evento al botón de alternancia
            toggleViewButton.addEventListener('click', toggleView);
            
            // Configurar la funcionalidad de las tarjetas de juego
            document.querySelectorAll('.game-card, .game-title').forEach(element => {
                element.addEventListener('click', function() {
                    // Si es un título, buscar la tarjeta asociada
                    let gameCard;
                    if (this.classList.contains('game-title')) {
                        // Navegar hacia abajo desde el título para encontrar la tarjeta
                        const gameItem = this.closest('.game-item');
                        if (gameItem) {
                            gameCard = gameItem.querySelector('.game-card');
                        }
                    } else {
                        gameCard = this;
                    }
                    
                    // Obtener el tipo de juego y redirigir
                    if (gameCard) {
                        const gameType = gameCard.getAttribute('data-game');
                        if (gameType) {
                            console.log(`Iniciando juego: ${gameType}`);
                            window.location.href = `juego_nuevo.html?game=${gameType}`;
                        }
                    }
                });
            });

            // Variables de ejemplo para datos de la partida
            let coins = 100; // Monedas recolectadas en esta sesión
            let minigamesPlayed = 3; // Minijuegos jugados en esta sesión

            // Guardar partida y redirigir a login.html
            saveGameButton.addEventListener('click', function() {
                // Obtener datos acumulados de sesiones anteriores
                const savedData = JSON.parse(localStorage.getItem('gameData')) || { coins: 0, minigamesPlayed: 0 };

                // Actualizar los datos acumulados
                const updatedData = {
                    coins: savedData.coins + coins,
                    minigamesPlayed: savedData.minigamesPlayed + minigamesPlayed
                };

                // Guardar los datos actualizados en localStorage
                localStorage.setItem('gameData', JSON.stringify(updatedData));

                // Redirigir a login.html
                window.location.href = 'login.html';
            });

            // Salir sin guardar y redirigir a login.html
            exitGameButton.addEventListener('click', function() {
                window.location.href = 'login.html';
            });    

            // Función para ajustar el tamaño del canvas con respecto al contenedor
            function resizeCanvas() {
                const container = document.getElementById('game-container');
                const canvas = document.getElementById('game-canvas');
                
                // Mantener proporciones adecuadas
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                // Mantener relación de aspecto 3:2 (1200x800)
                const aspectRatio = 3/2;
                
                let width, height;
                
                if (containerWidth / containerHeight > aspectRatio) {
                    // Contenedor más ancho que el aspecto deseado
                    height = containerHeight;
                    width = height * aspectRatio;
                } else {
                    // Contenedor más alto que el aspecto deseado
                    width = containerWidth;
                    height = width / aspectRatio;
                }
                
                // Asegurar que el canvas no sea demasiado grande
                width = Math.min(width, 1200);
                height = Math.min(height, 800);
                
                // Aplicar dimensiones
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            }
            
            // Ajustar tamaño inicialmente y cuando cambie la ventana
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('load', resizeCanvas);
        });
    </script>
