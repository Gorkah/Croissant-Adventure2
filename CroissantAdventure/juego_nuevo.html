<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croissant Adventure - El Mundo de Migalandia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ai-chat.css">
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe9c7;
            color: #5c4a38;
            overflow-x: hidden;
        }
        
        .logout-button {
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 12px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .logout-button:hover {
            background-color: #ff3300;
            transform: scale(1.05);
        }
        
        #header {
            background-color: #ff9900;
            color: white;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: white;
            padding: 2px;
            object-fit: contain;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        #chat-container {
            flex: 0 0 400px;
            border-right: 3px solid #ff9900;
            height: 100%;
        }
        
        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #chat-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
        
        .back-button {
            display: inline-block;
            margin: 10px;
            padding: 8px 16px;
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        
        .back-button:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
        }
        
        #game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(255, 248, 230, 0.9);
            border-radius: 10px;
            text-align: center;
            z-index: 5;
            transition: opacity 1s ease-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Variables de CSS para configuración global */
        :root {
            --header-height: 60px;
            --chat-width-desktop: 400px;
            --chat-height-tablet: 350px;
            --chat-height-mobile: 300px;
            --primary-color: #ff9900;
            --secondary-color: #e68a00;
            --bg-color: #ffe9c7;
            --text-color: #5c4a38;
        }

        /* Estilos para tablets (pantallas medianas) */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                height: auto;
                overflow: visible;
            }
            
            #chat-container {
                flex: 0 0 var(--chat-height-tablet);
                width: 100%;
                border-right: none;
                border-bottom: 3px solid var(--primary-color);
            }
            
            #game-container {
                height: calc(100vh - var(--header-height) - var(--chat-height-tablet));
                min-height: 400px;
            }
        }
        
        /* Estilos para móviles (pantallas pequeñas) */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            #header h1 {
                font-size: 1.5rem;
                padding: 8px 0;
            }
            
            #chat-container {
                flex: 0 0 var(--chat-height-mobile);
            }
            
            #game-container {
                height: calc(100vh - var(--header-height) - var(--chat-height-mobile));
                min-height: 300px;
            }
            
            .back-button {
                font-size: 0.8rem;
                padding: 6px 12px;
                top: 5px;
                left: 5px;
            }
            
            #game-info {
                padding: 8px;
                font-size: 0.9rem;
            }
            
            #game-info h3 {
                font-size: 1.1rem;
                margin-bottom: 5px;
            }
            
            /* Ajustes para orientación horizontal en móviles */
            @media (orientation: landscape) {
                .container {
                    flex-direction: row;
                    height: calc(100vh - var(--header-height));
                }
                
                #chat-container {
                    flex: 0 0 40%;
                    height: 100%;
                    border-bottom: none;
                    border-right: 3px solid var(--primary-color);
                }
                
                #game-container {
                    flex: 0 0 60%;
                    height: 100%;
                }
            }
        }
        
        /* Estilos para móviles muy pequeños */
        @media (max-width: 480px) {
            #header h1 {
                font-size: 1.2rem;
            }
            
            #chat-container {
                flex: 0 0 250px;
            }
            
            #game-container {
                height: calc(100vh - var(--header-height) - 250px);
                min-height: 250px;
            }
            
            .back-button {
                padding: 4px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="header-content">
            <h1>Croissant Adventure</h1>
            <div class="player-info">
                <img class="player-character-img header-avatar" src="croiso.png" alt="Personaje">
                <span class="player-character-name">Croiso</span>
                <button id="logout-btn" class="logout-button">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Columna izquierda - Chatbot -->
        <div id="chat-container">
            <!-- El contenido será generado dinámicamente por ChatInterface -->
        </div>
        
        <!-- Columna derecha - Juego -->
        <div id="game-container">
            <a href="juego_nuevo.html" class="back-button" id="back-button">Volver al Mapa</a>
            <div id="game-info" style="display: none;">
                <!-- Contenido dinámico según el juego seleccionado -->
            </div>
            <canvas id="game-canvas"></canvas>
        </div>
    </div>

    <!-- IA Storyteller -->
    <script src="js/ai/storytellerAI.js"></script>
    <script src="js/ai/chatInterface.js"></script>
    
    <!-- Sistema de Control Parental -->
    <script src="js/parentalControl.js"></script>
    
    <!-- Sistema de gestión de personajes -->
    <script>
        // Objeto global para gestionar el personaje del jugador
        window.playerCharacter = {
            // Por defecto es croiso
            character: 'croiso',
            
            // Inicializar el personaje según lo seleccionado en el login
            initialize: function() {
                // Obtener el personaje de los parámetros URL o localStorage
                const urlParams = new URLSearchParams(window.location.search);
                const paramCharacter = urlParams.get('character');
                const storedCharacter = localStorage.getItem('selectedCharacter');
                
                // Priorizar el parámetro URL, luego localStorage, sino usar el valor por defecto
                if (paramCharacter) {
                    this.character = paramCharacter;
                } else if (storedCharacter) {
                    this.character = storedCharacter;
                }
                
                console.log('Personaje inicializado:', this.character);
                
                // Aplicar el personaje a los elementos de la interfaz
                this.applyCharacterToUI();
                
                return this.character;
            },
            
            // Aplicar el personaje a los elementos de la interfaz
            applyCharacterToUI: function() {
                // Cambiar referencias visuales según el personaje
                document.querySelectorAll('.player-character-img').forEach(element => {
                    element.src = this.character + '.png';
                });
                
                // Cambiar referencias de texto según el personaje
                const characterDisplayName = this.character === 'croiso' ? 'Croiso' : 'Croisa';
                document.querySelectorAll('.player-character-name').forEach(element => {
                    element.textContent = characterDisplayName;
                });
                
                // Aplicar estilos dinámicos para los mensajes del usuario (con la imagen del personaje)
                const styleElement = document.createElement('style');
                styleElement.textContent = `
                    .message.user::after {
                        background-image: url('${this.character}.png');
                    }
                `;
                document.head.appendChild(styleElement);
                
                console.log('Personaje aplicado a la interfaz:', characterDisplayName);
            },
            
            // Obtener la imagen del personaje
            getImage: function() {
                return this.character + '.png';
            },
            
            // Obtener el nombre de visualización del personaje
            getDisplayName: function() {
                return this.character === 'croiso' ? 'Croiso' : 'Croisa';
            }
        };
    </script>
    
    <!-- Core Game Engine -->
    <script src="js/game.js"></script>
    
    <!-- Scenes -->
    <script src="js/scenes/scene.js"></script>
    <script src="js/scenes/mainMenu.js"></script>
    <script src="js/scenes/worldMap_simple.js"></script>
    
    <!-- Minigames -->
    <script src="js/minigames/minigame.js"></script>
    <script src="js/minigames/coinCollector.js"></script>
    <script src="js/minigames/roulette.js"></script>
    <script src="js/minigames/chess.js"></script>
    <script src="js/minigames/maze.js"></script>
    <script src="js/minigames/shooter.js"></script>
    
    <!-- Nuevos Minijuegos -->
    <script src="js/minigames/platform.js"></script>
    <script src="js/minigames/memory.js"></script>
    <script src="js/minigames/snake.js"></script>
    <script src="js/minigames/puzzle.js"></script>
    <script src="js/minigames/rhythm.js"></script>
    <script src="js/minigames/towerDefense.js"></script>
    <script src="js/minigames/paintGame.js"></script>
    <script src="js/minigames/triviaGame.js"></script>
    <script src="js/minigames/adminPanel.js"></script>
    <script src="js/minigames/fishing_new.js"></script>
    <script src="js/minigames/surfing_new.js"></script>
    
    <!-- Initialize Game -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar el sistema de personajes
            window.playerCharacter.initialize();
            
            // Configurar el botón de logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                // Limpiar datos de sesión
                localStorage.removeItem('username');
                // No eliminamos selectedCharacter para mantener la preferencia del usuario
                
                // Redirigir al menú principal
                window.location.href = 'index.html';
            });
            
            // Inicializar la interfaz de chat con IA
            const chatInterface = new ChatInterface();
            chatInterface.initialize().catch(error => {
                console.error('Error al inicializar la interfaz de chat:', error);
                document.getElementById('ai-status').textContent = 'Error al inicializar. Intenta recargar la página.';
            });
            
            // Obtener el parámetro 'game' de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const gameParam = urlParams.get('game');
            
            const gameInfoElement = document.getElementById('game-info');
            const backButton = document.getElementById('back-button');
            
            // Información de los juegos
            const games = {
                coinCollector: {
                    name: "El Tesoro del Valle Dorado",
                    icon: "🪙",
                    description: "Recoge las monedas doradas antes de que se acabe el tiempo en este mágico valle."
                },
                roulette: {
                    name: "La Rueda de la Fortuna Mágica",
                    icon: "🎰",
                    description: "Gira la rueda y prueba tu suerte en la Ciudad de los Deseos."
                },
                chess: {
                    name: "Los Guardianes del Reino Cuadriculado",
                    icon: "♞",
                    description: "Planifica tus movimientos estratégicos en el Reino Cuadriculado."
                },
                maze: {
                    name: "El Bosque Enredado de Migalandia",
                    icon: "🧩",
                    description: "Encuentra el camino a través del misterioso Bosque Enredado."
                },
                shooter: {
                    name: "Los Burbujeadores del Cielo Azucarado",
                    icon: "🔫",
                    description: "Revienta las burbujas mágicas en el colorido Cielo Azucarado."
                },
                platform: {
                    name: "Las Islas Flotantes de Bizcocho",
                    icon: "🏃",
                    description: "Salta entre las plataformas flotantes y recoge estrellas fugaces."
                },
                memory: {
                    name: "El Misterio de las Cartas Gemelas",
                    icon: "🃏",
                    description: "Encuentra los pares coincidentes en la Villa de los Recuerdos."
                },
                snake: {
                    name: "Las Aventuras de Silbi la Serpiente Golosa",
                    icon: "🐍",
                    description: "Ayuda a Silbi a recoger manzanas mágicas sin tropezar con su cola."
                },
                puzzle: {
                    name: "El Cuadro Mágico Despiezado",
                    icon: "🧠",
                    description: "Desliza las piezas para completar las imágenes mágicas de la Galería."
                },
                fishing: {
                    name: "Pescador Pastelero",
                    icon: "🎣",
                    description: "Captura deliciosos dulces en el mar de caramelo de la Playa Caramelizada."
                },
                surfing: {
                    name: "Surfista Glaseado",
                    icon: "🏄",
                    description: "Deslízate sobre las olas de caramelo líquido y esquiva los obstáculos."
                },
                rhythm: {
                    name: "La Orquesta Dulce de Migalandia",
                    icon: "🎵",
                    description: "Sigue el ritmo de las notas musicales en el Valle de la Melodía."
                },
                towerDefense: {
                    name: "Los Guardianes del Castillo de Azúcar",
                    icon: "🏰",
                    description: "Construye torres para defender el Castillo Glaseado de los invasores."
                },
                paintGame: {
                    name: "Estudio Artístico de Migalandia",
                    icon: "🎨",
                    description: "Dibuja y pinta deliciosos pasteles y divertidos personajes."
                },
                triviaGame: {
                    name: "Trivia de Pastelería",
                    icon: "🥨",
                    description: "Pon a prueba tus conocimientos sobre croissants y pasteles."
                },
                adminPanel: {
                    name: "Panel de Administración",
                    icon: "🔧",
                    description: "Panel administrativo con tablero de planificación interactivo."
                },

            };
            
            // Si hay un juego especificado en la URL
            if (gameParam && games[gameParam]) {
                const game = games[gameParam];
                
                // Mostrar información del juego
                gameInfoElement.innerHTML = `
                    <h3><span style="font-size: 1.5em; margin-right: 10px;">${game.icon}</span> ${game.name}</h3>
                    <p>${game.description}</p>
                `;
                
                gameInfoElement.style.display = 'block';
                
                // Ver si el juego está cargado correctamente
                console.log("Iniciando juego:", gameParam);
                console.log("¿Existe clase para este juego?", typeof window[gameParam.charAt(0).toUpperCase() + gameParam.slice(1) + "Minigame"]);
                
                // Inicializar el juego
                console.log("Creando nueva instancia de juego para:", gameParam);
                const gameInstance = new Game();
                
                // Inicia el juego y espera a que cargue correctamente
                gameInstance.start();
                
                // Definir una función que intente cambiar a la escena varias veces hasta tener éxito
                const maxAttempts = 5;
                let attempts = 0;
                
                const tryToSwitchScene = () => {
                    attempts++;
                    console.log(`Intento ${attempts}/${maxAttempts} de cambiar a escena: ${gameParam}`);
                    console.log("Escenas disponibles:", Object.keys(gameInstance.scenes));
                    
                    if (gameInstance.scenes[gameParam]) {
                        console.log("¡Éxito! Cambiando a escena:", gameParam);
                        gameInstance.switchScene(gameParam);
                        return true;
                    } else {
                        console.warn(`Aún no se encuentra la escena: ${gameParam}`);
                        if (attempts < maxAttempts) {
                            setTimeout(tryToSwitchScene, 500);
                        } else {
                            console.error(`No se pudo cargar la escena después de ${maxAttempts} intentos`);
                            return false;
                        }
                    }
                };
                
                // Iniciar el primer intento después de un segundo
                setTimeout(tryToSwitchScene, 1000);

                // Para asegurar que la información del juego desaparezca después de unos segundos
                setTimeout(() => {
                    gameInfoElement.style.opacity = '0';
                    gameInfoElement.style.transition = 'opacity 1s ease-out';
                    setTimeout(() => {
                        gameInfoElement.style.display = 'none';
                    }, 1000);
                }, 5000);
            } else {
                // Si no hay juego especificado, mostrar el mapa del mundo
                backButton.style.display = 'none';
                
                // Inicializar el juego en modo mapa del mundo
                window.addEventListener('load', () => {
                    const game = new Game();
                    game.start();
                    setTimeout(() => {
                        if (game.scenes['worldMap']) {
                            game.switchScene('worldMap');
                        }
                    }, 500);
                });
            }
            
            // Ajustar el link del botón de volver
            backButton.href = 'juego_nuevo.html'; // Sin parámetro game para volver al mapa
            
            // Función para ajustar el tamaño del canvas con respecto al contenedor
            function resizeCanvas() {
                const container = document.getElementById('game-container');
                const canvas = document.getElementById('game-canvas');
                
                // Mantener proporciones adecuadas
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                // Mantener relación de aspecto 3:2 (1200x800)
                const aspectRatio = 3/2;
                
                let width, height;
                
                if (containerWidth / containerHeight > aspectRatio) {
                    // Contenedor más ancho que el aspecto deseado
                    height = containerHeight;
                    width = height * aspectRatio;
                } else {
                    // Contenedor más alto que el aspecto deseado
                    width = containerWidth;
                    height = width / aspectRatio;
                }
                
                // Asegurar que el canvas no sea demasiado grande
                width = Math.min(width, 1200);
                height = Math.min(height, 800);
                
                // Aplicar dimensiones
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            }
            
            // Ajustar tamaño inicialmente y cuando cambie la ventana
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('load', resizeCanvas);
        });
    </script>
</body>
</html>
