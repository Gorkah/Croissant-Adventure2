<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse - Croissant Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #ff9900;
      --secondary-color: #ffd166;
      --accent-color: #ef476f;
      --background-color: #fffaf0;
      --success-color: #06d6a0;
      --text-color: #5c4a38;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-img {
      width: 35px;
      height: 35px;
      background: url('croiso.png') center/contain no-repeat;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .auth-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px var(--shadow-color);
      overflow: hidden;
    }

    .login-image {
      flex: 1;
      background-color: var(--secondary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .croissant {
      width: 180px;
      height: 180px;
      background: url('croiso.png') center/contain no-repeat;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .login-image h1 {
      font-size: 2rem;
      color: var(--primary-color);
    }

    .login-image h2 {
      font-size: 1.2rem;
      color: var(--text-color);
      text-align: center;
    }

    .login-form {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: var(--accent-color);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid var(--secondary-color);
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px var(--secondary-color);
    }

    button {
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .error-message {
      color: var(--accent-color);
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .footer {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
      }

      .login-image, .login-form {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <div class="logo-img"></div>
      <div class="logo-text">Croissant Adventure</div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="login.html">Iniciar Sesión</a>
      <a href="register.html">Registrarse</a>
    </nav>
  </header>

  <div class="main-content">
    <div class="auth-container">
      <div class="login-image">
        <div class="croissant"></div>
        <h1>Croissant Adventure</h1>
        <h2>¡Regístrate para comenzar tu aventura!</h2>
      </div>
      <div class="login-form">
        <h2>Registrarse</h2>
        <div class="input-group">
          <label for="username">Nombre de aventurero:</label>
          <input type="text" id="username" placeholder="Tu nombre..." />
        </div>
        <div class="input-group">
          <label for="age">Edad:</label>
          <input type="number" id="age" placeholder="Tu edad..." min="1" />
        </div>
        <div class="input-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" placeholder="Tu correo..." />
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" placeholder="Tu contraseña..." disabled />
        </div>
        <button id="register-button">¡Registrarse!</button>
        <div id="error-message" class="error-message">¡Ups! Algo salió mal. ¡Inténtalo de nuevo!</div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <span>&copy; 2025 Croissant Adventure</span>
    <div>
      <span style="margin-right: 15px;">Contacto</span>
      <span style="margin-right: 15px;">Acerca de</span>
      <span>Política de Privacidad</span>
    </div>
  </footer>

  <!-- Fondo animado con personajes -->
  <script src="js/animated-background.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const registerButton = document.getElementById('register-button');
      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const ageInput = document.getElementById('age');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('error-message');

      ageInput.addEventListener('input', () => {
        const age = parseInt(ageInput.value);
        if (age >= 10) {
          passwordInput.disabled = false;
          errorMessage.style.display = 'none';
        } else {
          passwordInput.disabled = true;
          errorMessage.textContent = '¡Oh no! Solo un adulto puede escribir la contraseña mágica.';
          errorMessage.style.display = 'block';
        }
      });

      registerButton.addEventListener('click', (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const age = parseInt(ageInput.value);
        const password = passwordInput.value.trim();

        if (!username || !email || isNaN(age) || !password) {
          errorMessage.textContent = 'Por favor, completa todos los campos.';
          errorMessage.style.display = 'block';
          return;
        }

        if (age < 10) {
          alert('¡Oh no! Necesitas la ayuda de un adulto para registrarte.');
          return;
        }

        const userData = JSON.parse(localStorage.getItem('userData')) || {};
        if (userData[username]) {
          alert('El usuario ya existe.');
          return;
        }

        userData[username] = { email, age, password, coins: 0, minigamesPlayed: 0 };
        localStorage.setItem('userData', JSON.stringify(userData));

        alert('¡Registro exitoso! Bienvenido a Croissant Adventure.');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
